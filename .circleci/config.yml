version: 2.1
jobs:
  build:
    docker:
      - image: clojure:slim-bullseye
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            apt-get update
            apt-get install bash curl rlwrap
      - run:
          name: Install Clojure
          command: |
            curl -O https://download.clojure.org/install/linux-install-1.11.1.1347.sh
            chmod +x linux-install-1.11.1.1347.sh
            ./linux-install-1.11.1.1347.sh
      - run:
          name: Run Specs
          command: |
            clojure -M:test:spec -f junit-xml-reporter > spec_results.xml
      - run:
          name: Review Spec Results
          command: |
            cat ./spec_results.xml
      - store_test_results:
          path: ./spec_results.xml